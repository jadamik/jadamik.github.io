<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jakub Adamik — Senior QA Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Senior QA Engineer. Explore my work, LinkedIn, and articles.">
  <meta property="og:title" content="Jakub Adamik — Senior QA Engineer">
  <meta property="og:description" content="Explore my work, LinkedIn, and articles.">
  <meta property="og:type" content="profile">
  <meta property="og:image" content="https://i.imgur.com/2jIFF6d.png">
  <meta name="theme-color" content="#ffffff">
  <style>
    :root {
      --bg: #ffffff;
      --card: #ffffff;
      --text: #222222;
      --muted: #666666;
      --border: #e6e6e6;
      --accent: #0a66c2;
      --radius: 16px;
      --space: clamp(16px, 4vw, 24px);
      --maxw: 720px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0b;
        --card: #111111;
        --text: #eaeaea;
        --muted: #a3a3a3;
        --border: #222222;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.6 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, system-ui, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: var(--space);
    }
    .page {
      width: 100%;
      max-width: var(--maxw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(20px, 5vw, 40px);
    }
    .hero {
      display: grid;
      grid-template-columns: 134px 1fr;
      gap: clamp(16px, 4vw, 28px);
      align-items: center;
    }
    .avatar {
      width: 134px;
      height: 134px;
      border-radius: 16px;
      object-fit: cover;
      display: block;
      border: 1px solid var(--border);
    }
    h1 {
      margin: 0 0 4px 0;
      font-size: clamp(22px, 4.5vw, 34px);
      line-height: 1.2;
      letter-spacing: 0.2px;
    }
    .role {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.6vw, 16px);
    }
    .actions {
      margin-top: clamp(14px, 3vw, 18px);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      text-decoration: none;
      color: var(--text);
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      background: transparent;
    }
    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #ffffff;
    }
    .btn:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
    .section {
      margin-top: clamp(20px, 5vw, 28px);
      padding-top: clamp(16px, 3.5vw, 20px);
      border-top: 1px solid var(--border);
    }
    .section h2 {
      margin: 0 0 12px 0;
      font-size: clamp(16px, 3.2vw, 20px);
    }
    .list {
      display: grid;
      gap: 10px;
    }
    .item a {
      display: inline-block;
      text-decoration: none;
      border-bottom: 1px dashed var(--border);
      padding-bottom: 2px;
      color: var(--text);
    }
    .meta {
      color: var(--muted);
      font-size: 14px;
      margin-top: 6px;
    }
    .footer {
      margin-top: clamp(24px, 6vw, 36px);
      color: var(--muted);
      font-size: 14px;
      text-align: center;
    }
    @media (max-width: 520px) {
      .hero { grid-template-columns: 88px 1fr; }
      .avatar { width: 88px; height: 88px; border-radius: 12px; }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="hero">
      <img class="avatar" src="https://i.imgur.com/2jIFF6d.png" alt="QA Logo">
      <div>
        <h1>Jakub Adamik</h1>
        <p class="role">Senior QA Engineer</p>
        <div class="actions">
          <a class="btn primary" href="https://linkedin.com/in/jakub-adamik" target="_blank" rel="me noopener">LinkedIn</a>
          <a class="btn" href="https://www.netguru.com/blog/author/jakub-adamik" target="_blank" rel="noopener">Articles</a>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Featured</h2>
      <div class="list">
        <div class="item">
          <a href="https://www.netguru.com/blog/author/jakub-adamik" target="_blank" rel="noopener">All Articles at Netguru</a>
          <div class="meta">Process, tooling, and QA insights</div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>About</h2>
      <p class="meta">QA engineering, automation, and quality strategy. Open to speaking and collaboration.</p>
    </section>

    <div class="footer">© <span id="y"></span> Jakub Adamik</div>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear().toString();
  </script>
</body>
</html>
